<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWL | Register</title>
    <script src="js/querydecoder.js"></script>
    <script src="js/settings.js"></script>
</head>
<body>
    <pre id="result">Registering...</pre>
    <script>
        if(QUERY.hook != undefined && QUERY.token != undefined && QUERY.auth != undefined) {
            localStorage.setItem('hook', QUERY.hook);
            localStorage.setItem('token', QUERY.token);
            localStorage.setItem('auth', QUERY.auth);
            localStorage.setItem('name', QUERY.name != undefined ? 'Staff Member' : QUERY.name);
            document.getElementById('result').innerText = 'Credentials registered.'
        } else document.getElementById('result').innerText = 'Failed - Not all necessary credentials were provided';
    </script>
</body>
</html>
